<!doctype html>
<html ng-app="bricksFe">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="BrickCtrl">
        <div id="statistic_container">
            <ul id="statistics_items">
                <li>Sets: {{sets}}</li>
                <li>Insights: {{insights}}</li>
                <li>Shops: {{shops}}</li>
            </ul>
        </div>
        <div id="links">
            <ul id="links_items" ng-repeat="link in links">
                <li><a href="{{link.href}}">{{link.rel}}</a></li>
            </ul>
        </div>
    </body>
</html>
