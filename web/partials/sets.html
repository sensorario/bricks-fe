<div class="panel panel-info">
    <div class="panel-heading">
        Sets
    </div>
    <div class="panel-body">
        <ul class="list-group" ng-repeat="set in sets">
            <li class="list-group-item">Code: {{set.code}}</li>
            <li class="list-group-item">Name: {{set.name}}</li>
            <li class="list-group-item">Pieces: {{set.pieces}}</li>
        </ul>
    </div>
</div>
